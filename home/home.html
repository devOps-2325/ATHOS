<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <title>ATHOS</title>
</head>

<body>
  <div id="title">ATHOS</div>
  <div id="fitquest">FITQUEST</div>

  <div class="container">
    <div class="icon-box" onclick="window.location.href='../share/share.html'">
      <img src="calendar.png" alt="Calendar" class="icon">
      <p class="description">Track your daily goals</p>
    </div>
    <div class="icon-box" onclick="navigate('tasks')">
      <img src="DAILY.png" alt="Tasks" class="icon">
      <p class="description">Complete daily challenges</p>
    </div>
    <div class="icon-box" onclick="navigate('achievements')">
      <img src="trophy.png" alt="Achievements" class="icon">
      <p class="description">View leaderboard rankings</p>
    </div>
    <div class="icon-box" onclick="navigate('home')">
      <img src="THUNDER.png" alt="Home" class="icon">
      <p class="description">Return to homepage</p>
    </div>
  </div>

  <div class="footer">
    <p>Contact us: support@athos.com <br><br> Phone: +123456789 <br><br> </p>
    <p>&copy; 2025 ATHOS. All Rights Reserved.</p>
  </div>

  <script>
    function navigate(section) {
      playClickSound();
      alert(`Navigating to ${section}`);
    }

    function playClickSound() {
      const audio = new Audio('click-sound.mp3');
      audio.play();
    }
  </script>
</body>

</html>
