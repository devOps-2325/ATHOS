<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="share.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <button class="nav-btn">ATHOS CRAFT</button>
            <button class="nav-btn">Avatar</button>
            <button class="nav-btn">Bell</button>
        </div>
        <div class="card">
            <h1>Add a Daily Goal:</h1>
    
            <div class="goal-input">
                <input type="text" id="goalInput" placeholder="E.g. Do 20 push-ups">
                <button onclick="addGoal()" class="btn">Add Goal</button>
            </div>
    
            <ul id="goalList"></ul>
        </div>    
        <div class="card">
            <h2>TODAY'S CHALLENGE</h2>
            <p id="challenge">10 Push-Ups x 3 Sets</p>
            <button class="share-btn" onclick="shareChallenge()">SHARE NOW</button>
        </div>
        <div class="card">
            <h2>FRIENDS' ACTIVITY</h2>
            <div class="activity">
                <p><strong>@Jake</strong> ran 3 miles! <button class="cheer-btn" onclick="cheer(this)">CHEER</button></p>
                <p><strong>@Nora</strong> did 15 squats! <button class="cheer-btn" onclick="cheer(this)">CHEER</button></p>
                <p><strong>@Marco</strong> completed a 10-day push-up streak! <button class="cheer-btn" onclick="cheer(this)">CHEER</button></p>
            </div>
        </div>
        <div id="linkMessage" class="hidden">Link copied to clipboard!</div>
    </div>
    <script src="share.js"></script>
</body>

</html>
