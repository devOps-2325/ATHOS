<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athos - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            width: 90%;
            max-width: 1100px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #ff9900;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .profile-sidebar {
            width: 100%;
            text-align: center;
            padding-bottom: 20px;
        }

        .profile-pic {
            width: 8cm;
            height: 8cm;
            border-radius: 6cm;
            border: 3px solid #ff9900;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .profile-info {
            width: 100%;
        }

        .info {
            margin: 5px 0;
            font-size: 18px;
            color: #ffcc00;
        }

        .stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 153, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .stat {
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            font-family: inherit;
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            border-radius: 5px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ffcc00;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-sidebar">
            <label for="upload-profile-pic">
                <img src="Screenshot 2025-03-24 010946.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
            </label>
            <input type="file" id="upload-profile-pic" accept="image/*" onchange="changeProfilePic(event)">
            <h2 id="username">Ashish</h2>
            <p id="email">ashish@example.com</p>
            <button onclick="editProfile()">Edit Profile</button>
        </div>
        <div class="profile-info">
            <div class="info" id="height">Height : 175 cm</div>
            <div class="info" id="weight">Weight : 70 kg</div>
            <div class="info" id="gym">Gym Membership : Yes</div>
            <div class="stats">
                <div class="stat"><i class="fas fa-check-circle"></i> Tasks completed : 120</div>
                <div class="stat"><i class="fas fa-trophy"></i> Ranking : #2345</div>
                <div class="stat"><i class="fas fa-star"></i> XPs Earned: 5</div>
            </div>
            <div class="back-button">
                <button onclick="location.href='index.html'">Back to Home</button>
            </div>
        </div>
    </div>
    <script>
        function editProfile() {
            let newName = prompt("Enter your new name:", document.getElementById("username").textContent);
            if (newName && newName.trim() !== "") {
                document.getElementById("username").textContent = newName;
            }

            let newHeight = prompt("Enter your new height:", document.getElementById("height").textContent.replace("Height : ", ""));
            if (newHeight && newHeight.trim() !== "") {
                document.getElementById("height").textContent = "Height : " + newHeight;
            }

            let newWeight = prompt("Enter your new weight:", document.getElementById("weight").textContent.replace("Weight : ", ""));
            if (newWeight && newWeight.trim() !== "") {
                document.getElementById("weight").textContent = "Weight : " + newWeight;
            }
        }

        function changeProfilePic(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-pic").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
